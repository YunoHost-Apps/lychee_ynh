packaging_format = 2

id = "lychee"
name = "Lychee"
description.en = "Photo-management-system to manage and share photos"
description.fr = "Système de gestion de photos pour gérer et partager des photos"

version = "4.7.4~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://lycheeorg.github.io/"
demo = "https://lycheeorg.github.io/demo/"
admindoc = "https://lycheeorg.github.io/docs/"
code = "https://github.com/LycheeOrg/Lychee"

[integration]
yunohost = ">= 11.1.18"
architectures = "all"
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/lychee"

    [install.init_main_permission]
    help.en = "If enabled, Lychee will be accessible by people who do not have an account. This can be changed later via the webadmin."
    help.fr = "Si cette case est cochée, Lychee sera accessible aux personnes n’ayant pas de compte. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/LycheeOrg/Lychee/releases/download/v4.7.4/Lychee.zip"
        sha256 = "e36e4864760c9dd401cd2bba56e4a989e09bdc0352a7d1f56c8cd3a5b0a7f7f5"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["uploads/big", "uploads/import", "uploads/medium", "uploads/raw", "uploads/small", "uploads/thumb"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.apt]
    packages = "mariadb-server ffmpeg php8.2-xml php8.2-imagick php8.2-bcmath php8.2-exif php8.2-mbstring php8.2-gd php8.2-mysqli php8.2-zip php8.2-intl"

    [resources.database]
    type = "mysql"
