packaging_format = 2

id = "lychee"
name = "Lychee"
description.en = "Photo-management-system to manage and share photos"
description.fr = "Système de gestion de photos pour gérer et partager des photos"

version = "6.0.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://lycheeorg.github.io/"
demo = "https://lychee-demo.fly.dev/landing"
admindoc = "https://lycheeorg.github.io/docs/"
code = "https://github.com/LycheeOrg/Lychee"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["arm64", "amd64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/lychee"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/LycheeOrg/Lychee/releases/download/v6.0.0/Lychee.zip"
        sha256 = "5be50bba7ead1e2b70903d9c20be5bda11169ef57ef8b1d43356274015f2f151"
        autoupdate.strategy = "latest_github_release"

    [resources.system_user]
    allow_email = true

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]
    subdirs = ["uploads/big", "uploads/import", "uploads/medium", "uploads/raw", "uploads/small", "uploads/thumb"]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    [resources.apt]
    packages = "mariadb-server, ffmpeg, php8.3-xml, php8.3-imagick, php8.3-bcmath, php8.3-exif, php8.3-mbstring, php8.3-gd, php8.3-mysqli, php8.3-zip, php8.3-intl"

    [resources.database]
    type = "mysql"
